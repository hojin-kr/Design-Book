<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
        td:hover{
            color : #ff6D70;
            transition: 0.4s;
        }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      //부모 문서의 id가 article-iframe인 요소의 src속성을 바꿔서 페이지를 바꿈
      function articlePageReLoad(selectMenu){
        switch(selectMenu){
          case 0:
          parent.document.getElementById("article-iframe").src = "iframe-category-all.html";
          break;
          case 1:
          parent.document.getElementById("article-iframe").src = "editor.html";
          break;
          case 2:
          parent.document.getElementById("article-iframe").src = "iframe-channel-management.html";
          break;
          case 3:
          parent.document.getElementById("article-iframe").src = "iframe-channel-management.html";
          break;
          case 4:
          parent.document.getElementById("article-iframe").src = "iframe-channel-management.html";
          break;
        }
              }
    </script>
    <table class="table table-hover">
      <tr onclick="articlePageReLoad(0)">
        <td>전체</td>
      </tr>
      <tr>
        <td>소설</td>
      </tr>
      <tr>
        <td>시 에세이</td>
      </tr>
      <tr>
        <td>인문</td>
      </tr>
      <tr>
        <td>사회 역사 문화</td>
      </tr>
      <tr>
        <td>경제 경영</td>
      </tr>
      <tr>
        <td>자기계발</td>
      </tr>
      <tr>
        <td>건강 취미 실용</td>
      </tr>
      <tr>
        <td>아동 청소년</td>
      </tr>
      <tr>
        <td>종교</td>
      </tr>
      <tr>
        <td>해외 오디오북</td>
      </tr>

    </table>
  </body>
</html>
