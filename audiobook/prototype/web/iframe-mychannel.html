<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      //부모 문서의 id가 article-iframe인 요소의 src속성을 바꿔서 페이지를 바꿈
      function articlePageReLoad(selectMenu){
        switch(selectMenu){
          case 0:
          parent.document.getElementById("article-iframe").src = "iframe-channel-management.html";
          break;
          case 1:
          parent.document.getElementById("article-iframe").src = "editor.html";
          break;
          case 2:
          parent.document.getElementById("article-iframe").src = "list-my-writing.html";
          break;
          case 3:
          parent.document.getElementById("article-iframe").src = "recorder.html";
          break;
          case 4:
          parent.document.getElementById("article-iframe").src = "list-my-records.html";
          break;
        }
              }
    </script>
    <table class="table table-hover">
      <tr onclick="articlePageReLoad(0)">
        <td>채널 관리</td>
      </tr>
      <tr onclick="articlePageReLoad(1)">
        <td>글 작성</td>
      </tr>
      <tr onclick="articlePageReLoad(2)">
        <td>글 관리</td>
      </tr>
      <tr onclick="articlePageReLoad(3)">
        <td>녹음</td>
      </tr>
      <tr onclick="articlePageReLoad(4)">
        <td>녹음 관리</td>
      </tr>

    </table>
  </body>
</html>
